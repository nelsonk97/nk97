<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
  <title>Instagram</title>
</head>
<body>
  <section class="content">
    <div class="content-area">
      <div class="content-centre">
        <div class="content-area-left">
          <img id="phone-outline" src="img/phone-outline.png">
        </div>
        <div class="content-area-right">
          <div class="login">
            <div class="login-top">
              <img id="logo" src="img/logo.png">
              <input placeholder="Phone number, username, or email">
              <input placeholder="Password">
              <a href="#" id="login">Log In</a>
              <div class="or">
                <div class="line"></div><span style="padding-left: 17px; padding-right: 17px;">OR</span><div class="line"></div>
              </div>
              <a href="#" id="facebook"><i class="fab fa-facebook-square"></i> Log in with Facebook</a>
              <a href="#" id="forgot-pw">Forgot password?</a>
            </div>
            <div class="login-middle"></div>
            <div class="login-bottom"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-area"></div>
  </section>
</body>
</html>
