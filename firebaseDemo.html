<html lang="en">

<body>
    <h1>p7</h1>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyCVYV45RPs9wkqbq7vZ4n4GZdklydO40pk",
            authDomain: "p7-demo.firebaseapp.com",
            databaseURL: "https://p7-demo.firebaseio.com",
            projectId: "p7-demo",
            storageBucket: "p7-demo.appspot.com",
            messagingSenderId: "585154055371",
            appId: "1:585154055371:web:d9b784fb7229e17e79df4e",
            measurementId: "G-LQM9CRRTZX"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>

    <script>
        const auth = firebase.auth();

        function register() {
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            const promise = auth.createUserWithEmailAndPassword(email.value, password.value);
            promise.catch(e =>
                alert(e.message));

            alert("Registered!");
        }

        function login() {
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            const promise = auth.signInWithEmailAndPassword(email.value, password.value);
            promise.catch(e =>
                alert(e.message));

            email.toString();

            alert("Login successful!");
        }

        function logout() {
            auth.signOut();
            alert("Logged out!");
        }
    </script>

    <div id="container">
        <input type="email" placeholder="email" id="email">
        <input type="password" placeholder="password" id="password">
        <button onclick="register()" id="register">register</button>
        <button onclick="login()" id="login">login</button>
        <button onclick="logout()" id="login">log out</button>
    </div>

</body>

</html>
